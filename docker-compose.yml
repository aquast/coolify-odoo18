version: '3.8'

services:
  odoo:
    build: .
    container_name: odoo18
    ports:
      - "8069+:8069"
    environment:
      # Database configuration
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=odoo
      - DB_PASSWORD=odoo_password
      - DB_NAME=postgres
    volumes:
      - odoo-data:/var/lib/odoo
      - ./addons:/mnt/extra-addons
    depends_on:
      - db
    restart: unless-stopped

  # Local database for testing (remove this when using external database)
  db:
    image: postgres:15
    container_name: odoo18_db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo_password
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - db-data:/var/lib/postgresql/data/pgdata
    restart: unless-stopped
    ports:
      - "5432:5432"

volumes:
  odoo-data:
    driver: local
  db-data:
    driver: local
